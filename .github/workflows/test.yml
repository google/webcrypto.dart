name: test
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  lints:
    name: Format + Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: dart format --output none --set-exit-if-changed .
      - run: dart analyze --fatal-warnings .
  linux:
    name: Linux desktop / Chrome / Firefox
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Configure Flutter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter config --no-analytics
      - run: flutter pub get
      - run: flutter pub run webcrypto:setup
      - run: flutter test --coverage ./coverage
      - run: flutter test --platform chrome
      - run: flutter test --platform chrome --wasm
      - run: xvfb-run flutter pub run test -p firefox
      - run: xvfb-run flutter test integration_test/webcrypto_test.dart -d linux
        working-directory: ./example
      - uses: nanasess/setup-chromedriver@v2
      - name: Run integration_test with chromedriver
        working-directory: ./example
        run: |
          xvfb-run ../tool/with-chromedriver.sh flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/webcrypto_test.dart \
            -d chrome
      # Report collected coverage
      - name: Convert coverage to lcov
        run: dart run coverage:format_coverage -i ./coverage -o ./coverage/lcov.info --lcov --report-on lib/
      - uses: coverallsapp/github-action@v2
        with:
          flag-name: linux
          parallel: true
  macos:
    name: MacOS desktop / Chrome / Firefox
    runs-on: macos-15 # Test with xcode 16
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
      - run: flutter pub get
      - run: flutter pub run webcrypto:setup
      - run: flutter test
      - run: flutter test --platform chrome
      - run: flutter test --platform chrome --wasm
      - run: flutter test integration_test/webcrypto_test.dart -d macos
        working-directory: ./example
      # TODO: Enable chromedriver testing on MacOS when it works reliably
      - uses: browser-actions/setup-firefox@v1
      - name: Run Firefox tests
        shell: bash
        # Remove FIREFOX_EXECUTABLE override when flutter upgrades past package:test 1.25.8
        # Issue is fixed in https://github.com/dart-lang/test/pull/2276
        run: |
          export FIREFOX_EXECUTABLE="$(which firefox)"
          flutter pub run test -p firefox
  windows:
    name: Windows desktop / Chrome / Firefox
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
      - run: flutter pub get
      - run: flutter pub run webcrypto:setup
      - run: flutter test --coverage ./coverage
      - run: flutter pub run test -p chrome
      - run: flutter pub run test -p firefox
      - run: flutter test integration_test/webcrypto_test.dart -d windows
        working-directory: ./example
      - uses: nanasess/setup-chromedriver@v2
      - name: Run integration_test with chromedriver
        working-directory: ./example
        shell: bash
        run: |
          ../tool/with-chromedriver.sh flutter drive \
            --driver=test_driver/integration_test.dart \
            --target=integration_test/webcrypto_test.dart \
            -d chrome
      # Report collected coverage
      - name: Convert coverage to lcov
        run: dart run coverage:format_coverage -i ./coverage -o ./coverage/lcov.info --lcov --report-on lib/
      - uses: coverallsapp/github-action@v2
        with:
          flag-name: windows
          parallel: true
  ios:
    name: iOS emulator (iPhone)
    runs-on: macos-14
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
      - uses: futureware-tech/simulator-action@v3
        with:
          model: 'iPhone 15'
      - run: flutter pub get
      - run: flutter test integration_test/webcrypto_test.dart -d iphone
        working-directory: ./example
  android:
    name: Android emulator
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Configure Flutter
        run: |
          flutter config --no-analytics
      - run: flutter pub get
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run flutter test integration_test/webcrypto_test.dart -d emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          # TODO: switch back to default once this is issue resolved:
          # https://issuetracker.google.com/issues/432143095
          target: google_apis
          arch: x86_64
          working-directory: ./example
          script: flutter test integration_test/webcrypto_test.dart -d emulator
  coverage:
    name: Report to coveralls
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - linux
      - windows
    steps:
      - uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true
